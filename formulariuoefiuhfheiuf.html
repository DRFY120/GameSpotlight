<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Inserte sus datos correctamente</h2>

        <form class="form-horizontal">

            <div class="form-group">
                <label>Nombre</label>
                <input id="Nombre" type="text" class="form-control" placeholder="Inserte su nombre...">
                <label id="oculto" id="errorNombre">Campo Requerido</label>
            </div>

            <div class="form-group">
                <label>Apellido</label>
                <input id="Apellido" type="text" class="form-control" placeholder="Inserte su apellido(s)...">
                <label id="oculto" id="errorApellido">Campo Requerido</label>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input id="Email" type="text" class="form-control" placeholder="Inserte su email...">
                <label id="oculto" id="errorEmail">Campo Requerido</label>
            </div>
            <div class="form-group">
                <label>Telefono</label>
                <input id="Telefono" type="text" class="form-control" placeholder="Inserte su telÃ©fono...">
                <label id="oculto" id="errorTelefono">Campo Requerido</label>
            </div>

            <div>
                <br>
                <button id="btn guardar" class="btn btn-outline-success">Guardar</button>
            </div>
        </form>
    </div>
</body>

<script>
   $(document).ready(function(){
    $("#oculto").hide();

        $("guardar").click(function(){
            if($("Nombre").val()==="")
            alert("Falta campo");

            if($("Apellido").val()==="")
            alert("Falta campo");

            if($("Email").val()==="")
            alert("Falta campo");

            if($("Telefono").val()==="")
            alert("Falta campo");
        });
    });    

    $("guardar").click(function(){
        event.preventDefault();
        $("#oculto").hide();
        $(".oculto").css("color","red");

        if($('Nombre').val()==="")
            $('errorNombre').show();

        if($('Apellido').val()==="")
            $('errorApellido').show();
        
        if($('Email').val()==="")
            $('errorEmail').show();

        if($('Telefono').val()==="")
            $('errorTelefono').show();
    });

</script>
</html>
